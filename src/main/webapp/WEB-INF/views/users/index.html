<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<table border="1">
    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Age</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"/>
        <td th:text="${user.firstName}"/>
        <td th:text="${user.lastName}"/>
        <td th:text="${user.age}"/>

        <td>
            <button>
                <a th:href="@{/users/{id}/edit(id=${user.id})}" style="text-decoration: none">Edit</a>
            </button>
        </td>

        <td>
            <form th:method="DELETE" th:action="@{/users/{id}(id=${user.id})}">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
</table>
<br/>
<hr/>
<a href="/users/new">Create new user</a>
</body>
</html>
